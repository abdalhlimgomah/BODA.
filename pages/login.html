<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BODA Login Screen</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<script src="../assets/js/login.config.js"></script>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="../assets/css/login.css" rel="stylesheet"/>
  </head>
<body class="bg-white font-sans text-boda-navy flex flex-col min-h-screen px-6 py-8 justify-center antialiased">
<!-- BEGIN: HeaderSection -->
<!-- Contains the Logo and Welcome message -->
<header class="text-center mb-8" data-purpose="header-section">
<h1 class="text-4xl font-extrabold tracking-tight text-boda-navy mb-2">BODA</h1>
<h2 class="text-2xl font-bold text-boda-navy">Welcome to BODA</h2>
</header>
<!-- END: HeaderSection -->
<!-- BEGIN: LoginForm -->
<!-- Main input fields for authentication -->
<main class="w-full max-w-sm mx-auto space-y-6" data-purpose="login-form">
<!-- Phone Number Field -->
<div class="flex flex-col space-y-2">
<label class="font-bold text-sm ml-1 text-boda-navy" for="phone">Phone Number</label>
<input class="pill-input w-full px-6 text-boda-navy bg-white focus:ring-1 focus:ring-boda-orange placeholder-[#9ca3af]" id="phone" placeholder="Enter your phone number" type="tel"/>
</div>
<!-- Email Field -->
<div class="flex flex-col space-y-2">
<label class="font-bold text-sm ml-1 text-boda-navy" for="email">Email</label>
<input class="pill-input w-full px-6 text-boda-navy bg-white focus:ring-1 focus:ring-boda-orange placeholder-[#9ca3af]" id="email" placeholder="Enter your email address" type="email"/>
</div>
<!-- Password Field -->
<div class="flex flex-col space-y-2">
<label class="font-bold text-sm ml-1 text-boda-navy" for="password">Password</label>
<input class="pill-input w-full px-6 text-boda-navy bg-white focus:ring-1 focus:ring-boda-orange placeholder-[#9ca3af]" id="password" placeholder="Enter your password" type="password"/>
</div>
<!-- Primary Action Button -->
<button class="w-full rounded-full bg-boda-orange text-white font-bold py-4 mt-5 shadow-md hover:opacity-90 active:scale-95 transition-transform duration-150 text-lg" data-purpose="sign-in-button" type="button">
            Sign In
        </button>
<!-- Footer Link moved inside form flow per visual hierarchy -->
<div class="text-center mt-5">
<p class="text-sm text-boda-navy">
                Don't have an account? <a class="font-bold hover:underline" href="sign-up.html">Create Account</a>
</p>
</div>
</main>
<!-- END: LoginForm -->
<!-- BEGIN: SocialLoginSection -->
<!-- Divider and alternate login methods -->
<section class="w-full max-w-sm mx-auto mt-5 space-y-4" data-purpose="social-login">
<!-- Divider -->
<div class="relative flex items-center justify-center py-4"><div class="flex-grow border-t border-gray-300"></div>
<span class="flex-shrink-0 mx-4 text-gray-400 font-medium text-sm">OR</span>
<div class="flex-grow border-t border-gray-300"></div></div>
<!-- Google Login Button -->
<button class="w-full rounded-full border border-boda-border bg-white text-boda-navy font-bold py-3.5 flex items-center justify-center gap-3 hover:bg-gray-50 transition-colors" type="button">
<!-- Google Icon SVG -->
<svg class="w-5 h-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
            Continue with Google
        </button>
<!-- END: SocialLoginSection -->
<!-- BEGIN: Footer -->
<!-- Links to registration -->
<!-- END: Footer -->
<script src="../assets/js/mock-api.js"></script>
<script src="../assets/js/login.js"></script>
</body></html>
