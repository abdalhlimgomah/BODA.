<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BODA Sign Up</title>
<script src="../assets/js/sign-up.config.js"></script>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="../assets/css/sign-up.css" rel="stylesheet"/>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-slate-100 min-h-screen flex justify-center items-center p-4 sm:p-0">
<div class="relative w-full max-w-[430px] mx-auto bg-white dark:bg-[#1a120b] min-h-screen sm:min-h-0 sm:h-auto sm:rounded-[40px] shadow-2xl overflow-hidden flex flex-col">


<div class="flex-1 flex flex-col px-6 pb-8 overflow-y-auto">
<!-- Logo Section -->
<div class="flex flex-col items-center justify-center pt-6 pb-8">
<div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-orange-100 to-orange-50 dark:from-orange-900/30 dark:to-orange-800/10 flex items-center justify-center mb-4 shadow-sm border border-orange-100 dark:border-orange-900/50">
<!-- Abstract Crown Logo Representation -->
<span class="material-symbols-outlined text-primary text-5xl">crown</span>
</div>
<h1 class="text-2xl font-bold text-slate-900 dark:text-white tracking-tight">Create Account</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Join BODA for exclusive deals</p>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-4 w-full" id="signup-form">
<!-- Full Name -->
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">person</span>
</div>
<input class="block w-full pl-12 pr-4 py-4 bg-background-light dark:bg-[#2c241b] border-transparent focus:border-primary focus:ring-0 rounded-2xl text-base text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 transition-all font-medium" id="signup-name" placeholder="Full Name" type="text"/>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">call</span>
</div>
<input class="block w-full pl-12 pr-4 py-4 bg-background-light dark:bg-[#2c241b] border-transparent focus:border-primary focus:ring-0 rounded-2xl text-base text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 transition-all font-medium" id="signup-phone" placeholder="Phone Number" type="tel"/>
</div>
<!-- Email -->
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">mail</span>
</div>
<input class="block w-full pl-12 pr-4 py-4 bg-background-light dark:bg-[#2c241b] border-transparent focus:border-primary focus:ring-0 rounded-2xl text-base text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 transition-all font-medium" id="signup-email" placeholder="Email Address" type="email"/>
</div>
<!-- Password -->
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="block w-full pl-12 pr-12 py-4 bg-background-light dark:bg-[#2c241b] border-transparent focus:border-primary focus:ring-0 rounded-2xl text-base text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 transition-all font-medium" id="signup-password" placeholder="Password" type="password"/>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer">
<span class="material-symbols-outlined text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">visibility_off</span>
</div>
</div>
<!-- Confirm Password -->
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">lock_reset</span>
</div>
<input class="block w-full pl-12 pr-12 py-4 bg-background-light dark:bg-[#2c241b] border-transparent focus:border-primary focus:ring-0 rounded-2xl text-base text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 transition-all font-medium" id="signup-confirm" placeholder="Confirm Password" type="password"/>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer">
<span class="material-symbols-outlined text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">visibility_off</span>
</div>
</div>
<!-- Terms Checkbox -->
<div class="flex items-center gap-3 px-1">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded-md border border-slate-300 bg-white checked:border-primary checked:bg-primary focus:ring-0 dark:border-slate-600 dark:bg-slate-800 transition-all" id="terms" type="checkbox"/>
<span class="material-symbols-outlined absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-[16px] text-white opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity">check</span>
</div>
<label class="text-sm text-slate-500 dark:text-slate-400 cursor-pointer select-none" for="terms">I agree to the <span class="text-primary font-medium">Terms</span> &amp; <span class="text-primary font-medium">Conditions</span></label>
</div>
<!-- Submit Button -->
<button class="w-full bg-primary hover:bg-orange-600 text-white font-bold py-4 rounded-full shadow-lg shadow-orange-200 dark:shadow-none transition-all mt-2 active:scale-[0.98]">
                    Create Account
                </button>
</form>

<!-- Footer Link -->
<div class="mt-auto pt-8 text-center pb-2">
<p class="text-slate-500 dark:text-slate-400 text-sm">
                    Already have an account? 
                    <a class="text-[#1e3a8a] dark:text-blue-400 font-semibold hover:underline" href="login.html">Sign In</a>
</p>
</div>
<!-- Home Indicator -->
<div class="h-1 w-32 bg-slate-200 dark:bg-slate-700 rounded-full mx-auto mt-4"></div>
</div>
</div>
<script src="../assets/js/mock-api.js"></script>
<script src="../assets/js/sign-up.js"></script>
</body></html>
